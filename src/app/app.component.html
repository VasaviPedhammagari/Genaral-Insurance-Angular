<div id="marq">
    <marquee>Paysurance provides you with two wheeler and four wheeler insurance of various types.</marquee>
</div>
<div class="header">
    <img src="../assets/img/logo.png" />
    <h3>India's largest online insurance aggregator</h3>
</div>
<div id="navigation">
    <ul>
        <li><a routerLink="home">Home</a></li>
        <li><a *ngIf="!ifUsername" routerLink="login">Login</a></li>
        <li><a *ngIf="ifUsername" routerLink="login-profile">View Profile</a></li>
        <li><a routerLink="about">About Us</a></li>
        <li *ngIf="ifUsername" style="float: right;">
            <div id="userName">Welcome {{userName}}</div>
        </li>
        <li *ngIf="!ifUsername&&!ifAdmin" style="float: right;"><a routerLink="adminLogin">Admin login</a></li>
        <li *ngIf="ifAdmin" style="float: right;"><a routerLink="adminLogout">Admin logout</a></li>
        <li *ngIf="!ifUsername&&!ifAdmin" style="float: right;"><a routerLink="register">Sign Up/Register</a></li>
        <li *ngIf="ifUsername" style="float: right;"><a routerLink="logout">Logout</a></li>
    </ul>
</div>
